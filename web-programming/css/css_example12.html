<HTML>

<HEAD>
    <TITLE>Format Text </TITLE>
    <STYLE type="text/css">
        h1 {
            text-align: center
        }

        h2 {
            text-align: left;
            letter-spacing : -5px
        }

        h3 {
            text-align: right
        }
    </STYLE>
</HEAD>

<BODY>
    <h1>Header 1,Di tengah</h1>
    <h2>Header 2 , Di kiri</h2>
    <h3>Header 3 ,Di kanan</h3>
</BODY>

</HTML>
