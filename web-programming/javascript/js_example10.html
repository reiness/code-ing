<!-- looping do ... while -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script language = "JavaScript">
        function test(){
            var x=0
            do{
                document.write(x+"<br>")
                x++;
            }
            while (x<=10) 
        }
    </script>
</head>
<body>
    <input type="button" name="button1" value="do while"
onclick=test()>
</body>
</html>
