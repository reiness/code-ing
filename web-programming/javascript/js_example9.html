<!-- looping for -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script language = "JavaScript">
        function test(){
            val1=window.prompt("Input Nilai (1-10):")
            for (x=0;x<=val1;x++)
                document.write(x+"<br>") 
        }
    </script>
</head>
<body>
    <input type="button" name="button1" value="looping"
onclick=test()>
</body>
</html>
