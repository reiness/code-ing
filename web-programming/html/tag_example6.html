<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of ul and li tag</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>

      <h2>Example of ol and li tag</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>

    </ol>

    <h2>Example of dl, dt and dd tag</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
      </dl>

      <h2>Example of Menu Tag</h2>  
      <menu>  
         <li>Home</li>  
         <li>Registration</li>  
         <li>Contact-us</li>  
         <li>About-us</li>  
      </menu>  

      
</body>
</html>
