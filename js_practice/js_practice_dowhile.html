<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language = "Javascript">
        function test(){
            var x = 0
            do{
                document.write(x+"<br>")
                x++;
            }
            while (x<=10);
        }

    </script>
</head>
<body>
    <input type="button" value="do while" name="button1" onclick="test()">
</body>
</html>
